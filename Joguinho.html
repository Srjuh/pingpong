<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #414141;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            flex-direction: column;
            overflow: hidden;
        }

        canvas {
            background-color: #121212;
            border: 2px solid #fff;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 600px;
            height: auto;
        }

        .nome {
            color: white;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            text-shadow: 0 0 5px #fff;
        }

        .score {
            position: absolute;
            top: 120px;
            font-size: 30px;
            color: white;
            text-shadow: 0 0 5px #fff;
        }

        .score span {
            font-weight: bold;
        }

        .controls {
            display: flex;
            margin-top: 20px;
            justify-content: center;
            width: 100%;
        }

        .control-button {
            background-color: #444;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
        }

        .control-button:hover {
            background-color: #555;
        }

        @media (max-width: 600px) {
            .nome {
                font-size: 30px;
                top: 10px;
            }

            .score {
                top: 90px;
                font-size: 24px;
            }

            .control-button {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            canvas {
                width: 80%;
                height: auto;
            }
        }

        @media (max-width: 400px) {
            .control-button {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .nome {
                font-size: 25px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1 class="nome">Ping Pong Versão Ultimate</h1>
    </div>

    <div class="score">
        <span id="leftScore">0</span> - <span id="rightScore">0</span>
    </div>

    <canvas id="pong" width="600" height="400"></canvas>

    <div class="controls">
        <button class="control-button" id="upBtn">↑</button>
        <button class="control-button" id="downBtn">↓</button>
    </div>

    <script>
        const canvas = document.getElementById("pong");
        const context = canvas.getContext("2d");

        let leftScore = 0;
        let rightScore = 0;

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            speedX: 5,
            speedY: 5,
            color: "#fff",
            trail: []
        };

        const paddleWidth = 10, paddleHeight = 100;
        const leftPaddle = {
            x: 0,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            color: "#fff",
            speedY: 0
        };

        const rightPaddle = {
            x: canvas.width - paddleWidth,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            color: "#fff",
            speedY: 0
        };

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);

            context.strokeStyle = "#fff";
            context.lineWidth = 2;
            context.setLineDash([10, 10]);
            context.beginPath();
            context.moveTo(canvas.width / 2, 0);
            context.lineTo(canvas.width / 2, canvas.height);
            context.stroke();
            context.setLineDash([]);

            drawBallTrail();

            context.beginPath();
            context.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2, false);
            context.fillStyle = ball.color;
            context.fill();
            context.closePath();

            context.fillStyle = leftPaddle.color;
            context.fillRect(leftPaddle.x, leftPaddle.y, leftPaddle.width, leftPaddle.height);

            context.fillStyle = rightPaddle.color;
            context.fillRect(rightPaddle.x, rightPaddle.y, rightPaddle.width, rightPaddle.height);

            ball.x += ball.speedX;
            ball.y += ball.speedY;

            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.speedY = -ball.speedY;
            }

            if (ball.x - ball.radius < leftPaddle.x + leftPaddle.width && ball.y > leftPaddle.y && ball.y < leftPaddle.y + leftPaddle.height) {
                ball.speedX = -ball.speedX;
            }

            if (ball.x + ball.radius > rightPaddle.x && ball.y > rightPaddle.y && ball.y < rightPaddle.y + rightPaddle.height) {
                ball.speedX = -ball.speedX;
            }

            if (ball.x - ball.radius < 0) {
                rightScore++;
                resetBall();
            } else if (ball.x + ball.radius > canvas.width) {
                leftScore++;
                resetBall();
            }

            document.getElementById("leftScore").textContent = leftScore;
            document.getElementById("rightScore").textContent = rightScore;
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speedX = -ball.speedX;
            ball.speedY = 5;
            ball.trail = [];
        }

        function drawBallTrail() {
            ball.trail.push({ x: ball.x, y: ball.y });

            if (ball.trail.length > 7) {
                ball.trail.shift();
            }

            for (let i = 0; i < ball.trail.length; i++) {
                const alpha = i / ball.trail.length;
                context.beginPath();
                context.arc(ball.trail[i].x, ball.trail[i].y, ball.radius, 0, Math.PI * 2, false);
                context.fillStyle = `rgba(255, 165, 0, ${alpha})`;
                context.fill();
                context.closePath();
            }
        }

        function movePaddle() {
            if (leftPaddle.speedY !== 0) {
                leftPaddle.y += leftPaddle.speedY;
                if (leftPaddle.y < 0) leftPaddle.y = 0;
                if (leftPaddle.y + leftPaddle.height > canvas.height) leftPaddle.y = canvas.height - leftPaddle.height;
            }

            // A raquete da direita segue a bola
            if (rightPaddle.y + rightPaddle.height / 2 < ball.y) {
                rightPaddle.y += 4; // Velocidade de movimento da raquete da direita
            } else if (rightPaddle.y + rightPaddle.height / 2 > ball.y) {
                rightPaddle.y -= 4;
            }

            if (rightPaddle.y < 0) rightPaddle.y = 0;
            if (rightPaddle.y + rightPaddle.height > canvas.height) rightPaddle.y = canvas.height - rightPaddle.height;
        }

        // Funções para controlar a raquete esquerda
        let moveUp = false, moveDown = false;

        document.getElementById("upBtn").addEventListener("mousedown", function() {
            moveUp = true;
        });

        document.getElementById("upBtn").addEventListener("mouseup", function() {
            moveUp = false;
        });

        document.getElementById("downBtn").addEventListener("mousedown", function() {
            moveDown = true;
        });

        document.getElementById("downBtn").addEventListener("mouseup", function() {
            moveDown = false;
        });

        function update() {
            if (moveUp) {
                leftPaddle.speedY = -8;
            } else if (moveDown) {
                leftPaddle.speedY = 8;
            } else {
                leftPaddle.speedY = 0;
            }

            movePaddle();
            draw();
            requestAnimationFrame(update);
        }

        update();
    </script>
</body>
</html>
